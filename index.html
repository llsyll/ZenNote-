
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>ZenNote - 禅记</title>
    
    <!-- PWA & Mobile App Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ZenNote" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#f5f5f4" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@300;400;600;700&family=LXGW+WenKai+TC&family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <style>
      /* 显式定义字体类，防止 html-to-image 截图时丢失 */
      .font-noto-sans { font-family: 'Noto Sans SC', sans-serif !important; }
      .font-noto-serif { font-family: 'Noto Serif SC', serif !important; }
      .font-lxgw-wenkai { font-family: 'LXGW WenKai TC', serif !important; }
      .font-lxgw-mono { font-family: 'LXGW WenKai Mono TC', monospace !important; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      
      /* Avoid bouncing on iOS */
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #f5f5f4;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.13",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
</head>
  <body class="bg-stone-100 text-gray-900 antialiased selection:bg-stone-200 selection:text-stone-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
